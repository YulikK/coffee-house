<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <link type="image/x-icon" href="img/png/favicon.png" rel="shortcut icon">
  <link type="Image/x-icon" href="img/png/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Coffee house</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo" href="#">
        <img src="img/svg/logo.svg" width="100" height="60" alt="COFFEE-HOUSE">
      </a>
      <input id="hamburger-menu" type="checkbox"/>
      <label for="hamburger-menu" class="page-header__open-menu button button__open-menu">
        <span class="button__hamburger">
          <span class="button__line-1"></span>
          <span class="button__line-2"></span>
          <span class="button__cross"></span>
        </span>
      </label>
    </div>
    <div class="page-header__navigation navigation--closed navigation--nojs">
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#favorite">Favorite coffee</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#about">About</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#app">Mobile app</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#contact">Contact us</a>
          </li>
        </ul>
        <a class="navigation__link navigation__menu" href="menu.html">
          <span>Menu</span>
          <img class="navigation__menu-logo" src="img/svg/coffee-cup.svg" width="20" height="20" alt="coffee cup">
        </a>
      </nav>
    </div>
  </header>
</body>
</html>
