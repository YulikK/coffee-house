<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" href="img/ico/favicon.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="img/ico/favicon.ico" rel="icon">
  <title>Coffee house</title>
</head>
<body>
  <header class="page-header page-header--index">
    <a class="page-header__logo">
      <img src="img/svg/logo.svg" width="100" height="60" alt="COFFEE-HOUSE">
    </a>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Favorite coffee</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">About</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Mobile app</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Contact us</a>
        </li>
        <li class="main-nav__item main-nav__item--active">
          <a class="main-nav__link" href="">Menu</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <div class="page-main__wrapper">
      <h1 class="page-main__head main-head">Behind each of our cups hides an amazing surprise</h1>
      <ul class="page-main__filtet filter">
        <li class="filter__item filter__item--active">
          <a href="filter__button button button--filter">
            <img class="filter__icon" src="img/svg/coffee.svg" alt="filter: coffee">
            <p class="filter__title">Coffee</p>
          </a>
        </li>
        <li class="filter__item">
          <a href="filter__button button button--filter">
            <img class="filter__icon" src="img/svg/tea.svg" alt="filter: tea">
            <p class="filter__title">Tea</p>
          </a>
        </li>
        <li class="filter__item">
          <a href="filter__button button button--filter">
            <img class="filter__icon" src="img/svg/desert.svg" alt="filter: desert">
            <p class="filter__title">Dessert</p>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <footer class="contact">
    <div class="contact__wraper">
      <h2 class="conatact__header">Sip, Savor, Smile. It’s coffee time!</h2>
      <ul class="contact__social social-list">
        <li class="social-list__item">
          <a class="contact__social-items button button--social" href="">
            <img src="img/svg/twitter.svg" alt="link to twitter">
          </a>
        </li>
        <li class="social-list__item">
          <a class="contact__social-items button button--social" href="">
            <img src="img/svg/instagram.svg" alt="link to instagram">
          </a>
        </li>
        <li class="social-list__item">
          <a class="contact__social-items button button--social" href="">
            <img src="img/svg/facebook.svg" alt="link to facebook">
          </a>
        </li>
      </ul>
    </div>
    <div class="contact__wraper">
      <h3 class="conatact__title">Contact us</h3>
      <ul class="contact__list">
        <li class="contact__item">
          <img class="contact__item-img" src="img/svg/pin-alt.svg" alt="address">
          <p class="contact__item-title">8558 Green Rd., LA</p>
        </li>
        <li class="contact__item">
          <img class="contact__item-img" src="img/svg/phone.svg" alt="phone number">
          <p class="contact__item-title">+1 (603) 555-0123</p>
        </li>
        <li class="contact__item">
          <img class="contact__item-img" src="img/svg/clock.svg" alt="opening hours">
          <p class="contact__item-title">Mon-Sat: 9:00 AM – 23:00 PM</p>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
